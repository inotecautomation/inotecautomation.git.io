<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INOTEC Automação Industrial e Retrofit de Máquinas</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    /* ===== ESTILO GLOBAL ===== */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('fundo.png'); /* <<< IMAGEM DE FUNDO */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #222;
    }

    /* ===== EFEITO VIDRO ===== */
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
      padding: 20px;
      margin: auto;
      width: 92%;
      max-width: 1100px;
    }

    /* ===== HEADER / LOGO ===== */
    header {
      text-align: center;
      padding: 40px 0 10px;
    }

    header img {
      width: 800px;   /* <<< ajuste largura do logo no PC */
      height: auto;   
      max-width: 100%;
      border-radius: 20px;     /* <<< logo arredondado */
      box-shadow: 0 6px 30px rgba(0,0,0,0.35);
      transition: transform 0.4s ease;
    }

    header img:hover {
      transform: scale(1.03);
    }

    /* Responsividade do logo */
    @media (max-width: 900px) {
      header img { width: 500px; }
    }
    @media (max-width: 600px) {
      header img { width: 330px; }
    }
    @media (max-width: 420px) {
      header img { width: 260px; }
    }

    /* ===== CARROSSEL ===== */
    .carousel {
      position: relative;
      width: 90%;
      max-width: 680px;
      aspect-ratio: 680 / 480;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 6px 40px rgba(0,0,0,0.4);
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 20s infinite;
      transition: opacity 1s ease-in-out;
    }

    .carousel img:nth-child(1) { animation-delay: 0s; }
    .carousel img:nth-child(2) { animation-delay: 5s; }
    .carousel img:nth-child(3) { animation-delay: 10s; }
    .carousel img:nth-child(4) { animation-delay: 15s; }

    @keyframes fade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      25%  { opacity: 1; }
      30%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* ===== BOTÕES ===== */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 40px auto 60px;
    }

    .buttons a {
      background: linear-gradient(135deg, #005792, #00b4d8);
      color: white;
      text-decoration: none;
      padding: 16px 36px;
      border-radius: 14px;
      font-size: 1.2em;
      font-weight: 600;
      box-shadow: 0 5px 20px rgba(0,0,0,0.28);
      transition: 0.35s ease;
    }

    .buttons a:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    /* ===== FOOTER ===== */
    footer {
      background: rgba(0, 30, 60, 0.88);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      margin-top: 70px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -3px 20px rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>

  <header>
    <img src="Inotec_logo.jpg" alt="Logo INOTEC">
  </header>

  <div class="glass">
    <div class="carousel">
      <img src="https://www.plcdirect.eu/media/com_hikashop/upload/weintekpanelehmi_2.jpg" alt="Imagem 1">
      <img src="https://delta-ia-tips.com/wp-content/uploads/2012/07/dvp_p_s_20100323.jpg" alt="Imagem 2">
      <img src="https://lojavale.cdn.magazord.com.br/img/2024/09/produto/3311/02-clp-schneider-tm200ce24r-14-entradas-10-saidas-110-220v.png?ims=600x600" alt="Imagem 3">
      <img src="https://assets.new.siemens.com/siemens/assets/api/uuid:949810fa4b3b04bf5027400fa6bb8e0b83b51c03/width:1125/quality:high/crop:0,0:0,2265625:0,9978142076502732:0,501953125/digital-layer-basic-controller.tif" alt="Imagem 4">
    </div>

    <div class="buttons">
      <a href="servicos.html">Serviços Prestados</a>
      <a href="contato.html">Entre em Contato</a>
    </div>
  </div>

  <footer>
    © 2025 INOTEC Automação Industrial e Retrofit de Máquinas — Todos os direitos reservados.
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Caminho do favicon (ajuste o caminho conforme a localização real do arquivo) -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      background: linear-gradient(90deg, #002b5b, #005792);
      color: white;
      text-align: center;
      padding: 20px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header img { height: 60px; }

    header h1 {
      font-size: 1.6em;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ===== CARROSSEL COM FADE ===== */
    .carousel {
      position: relative;
      width: 680px;
      height: 480px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .carousel img {
      position: absolute;
      width: 680px;
      height: 480px;
      object-fit: cover;
      opacity: 0;
      animation: fade 20s infinite;
      transition: opacity 1s ease-in-out;
    }

    .carousel img:nth-child(1) { animation-delay: 0s; }
    .carousel img:nth-child(2) { animation-delay: 5s; }
    .carousel img:nth-child(3) { animation-delay: 10s; }
    .carousel img:nth-child(4) { animation-delay: 15s; }

    @keyframes fade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      25%  { opacity: 1; }
      30%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* ===== BOTÕES ===== */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 60px;
    }

    .buttons a {
      background-color: #005792;
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .buttons a:hover {
      background-color: #00b4d8;
      transform: translateY(-3px);
    }

    footer {
      background-color: #002b5b;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Inotec_logo.jpg" alt="Logo INOTEC">
    <h1>INOTEC AUTOMAÇÃO INDUSTRIAL E RETROFIT DE MÁQUINAS</h1>
  </header>

    <img src="https://delta-ia-tips.com/wp-content/uploads/2012/07/dvp_p_s_20100323.jpg" alt="Imagem 2">

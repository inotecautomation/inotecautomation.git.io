<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INOTEC Automação Industrial e Retrofit de Máquinas</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    /* ===== ESTILO GLOBAL ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('fundo.png'); /* coloque aqui a imagem que geramos */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #222;
    }

    /* ===== HEADER ===== */
    header {
      background: rgba(0, 43, 91, 0.85);
      color: white;
      text-align: center;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header img {
      height: 220px;
      max-width: 90%;
    }

    header h1 {
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
      max-width: 900px;
    }

    /* ===== CARROSSEL ===== */
    .carousel {
      position: relative;
      max-width: 90%;
      width: 680px;
      height: auto;
      aspect-ratio: 680 / 480;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 20s infinite;
      transition: opacity 1s ease-in-out;
    }

    .carousel img:nth-child(1) { animation-delay: 0s; }
    .carousel img:nth-child(2) { animation-delay: 5s; }
    .carousel img:nth-child(3) { animation-delay: 10s; }
    .carousel img:nth-child(4) { animation-delay: 15s; }

    @keyframes fade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      25%  { opacity: 1; }
      30%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* ===== BOTÕES ===== */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto 50px;
    }

    .buttons a {
      background-color: #005792;
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .buttons a:hover {
      background-color: #00b4d8;
      transform: translateY(-3px);
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: rgba(0, 43, 91, 0.85);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      letter-spacing: 0.5px;
      margin-top: 40px;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }

    /* =============================
             RESPONSIVIDADE
       ============================= */

    /* Tablets */
    @media (max-width: 900px) {
      header img { height: 180px; }
      header h1 { font-size: 1.5em; }
      .buttons a { font-size: 1em; padding: 12px 24px; }
    }

    /* Smartphones grandes */
    @media (max-width: 600px) {
      header img { height: 150px; }
      header h1 { font-size: 1.3em; }
      .carousel { margin-top: 20px; }
      .buttons { gap: 15px; }
      .buttons a {
        width: 80%;
        text-align: center;
        padding: 14px;
        font-size: 1em;
      }
    }

    /* Smartphones pequenos */
    @media (max-width: 420px) {
      header img { height: 120px; }
      header h1 { font-size: 1.1em; }
      .buttons a { width: 90%; }
    }

  </style>
</head>
<body>

  <header>
    <img src="Inotec_logo.jpg" alt="Logo INOTEC">
    <h1>INOTEC AUTOMAÇÃO INDUSTRIAL E RETROFIT DE MÁQUINAS</h1>
  </header>

  <div class="carousel">
    <img src="https://www.plcdirect.eu/media/com_hikashop/upload/weintekpanelehmi_2.jpg" alt="Imagem 1">
    <img src="https://delta-ia-tips.com/wp-content/uploads/2012/07/dvp_p_s_20100323.jpg" alt="Imagem 2">
    <img src="https://lojavale.cdn.magazord.com.br/img/2024/09/produto/3311/02-clp-schneider-tm200ce24r-14-entradas-10-saidas-110-220v.png?ims=600x600" alt="Imagem 3">

  </div>

  <footer>

  </footer>

</body>
</html>

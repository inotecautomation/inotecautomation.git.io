<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INOTEC Automação Industrial e Retrofit de Máquinas</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    /* ===== ESTILO GLOBAL ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('fundo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #222;
    }

    /* ===== HEADER ===== */
    header {
      background: transparent;
      text-align: center;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      width: 100%;
      max-width: 800px;   /* tamanho ideal em computadores */
      height: auto;
    }

    /* Tablets */
    @media (max-width: 900px) {
      header img {
        max-width: 450px;
      }
    }

    /* Smartphones grandes */
    @media (max-width: 600px) {
      header img {
        max-width: 320px;
      }
    }

    /* Smartphones pequenos */
    @media (max-width: 420px) {
      header img {
        max-width: 260px;
      }
    }

    /* ===== CARROSSEL ===== */
    .carousel {
      position: relative;
      max-width: 90%;
      width: 680px;
      height: auto;
      aspect-ratio: 680 / 480;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 20s infinite;
      transition: opacity 1s ease-in-out;
    }

    .carousel img:nth-child(1) { animation-delay: 0s; }
    .carousel img:nth-child(2) { animation-delay: 5s; }
    .carousel img:nth-child(3) { animation-delay: 10s; }
    .carousel img:nth-child(4) { animation-delay: 15s; }

    @keyframes fade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      25%  { opacity: 1; }
      30%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* ===== BOTÕES ===== */
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto 50px;
    }

    .buttons a {
      background-color: #005792;
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .buttons a:hover {
      background-color: #00b4d8;
      transform: translateY(-3px);
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: rgba(0, 43, 91, 0.85);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      letter-spacing: 0.5px;
      margin-top: 40px;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }

  </style>
</head>
<body>

  <header>
    <img src="Inotec_logo.jpg" alt="Logo INOTEC">
  </header>

  <div class="carousel">
    <img src="https://www.plcdirect.eu/media/com_hikashop/upload/weintekpanelehmi_2.jpg" alt="Imagem 1">
    <img src="https://delta-ia-tips.com/wp-content/uploads/2012/07/dvp_p_s_20100323.jpg" alt="Imagem 2">
    <img src="https://lojavale.cdn.magazord.com.br/img/2024/09/produto/3311/02-clp-schneider-tm200ce24r-14-entradas-10-saidas-110-220v.png?ims=600x600" alt="Imagem 3">
    <img src="https://assets.new.siemens.com/siemens/assets/api/uuid:949810fa4b3b04bf5027400fa6bb8e0b83b51c03/width:1125/quality:high/crop:0,0:0,2265625:0,9978142076502732:0,501953125/digital-layer-basic-controller.tif" alt="Imagem 4">
  </div>

  <div class="buttons">
    <a href="servicos.html">Serviços Prestados</a>
    <a href="contato.html">Entre em Contato</a>
  </div>

  <footer>
    © 2025 INOTEC Automação Industrial e Retrofit de Máquinas — Todos os direitos reservados.
  </footer>

</body>
</html>
